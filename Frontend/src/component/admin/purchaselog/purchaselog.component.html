<div class="purchase-log-container">
    <h2>Purchase Log</h2>
  
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <!-- Add Purchase Log -->
    <h3>Add Purchase Log</h3>
    <form (ngSubmit)="addPurchaseLog()">
      <div class="form-group">
        <label for="userId">User ID</label>
        <input type="number" id="userId" [(ngModel)]="purchaseLog.userId" name="userId" required class="form-control">
      </div>
      <div class="form-group">
        <label for="inventoryId">Inventory ID</label>
        <input type="number" id="inventoryId" [(ngModel)]="purchaseLog.inventoryId" name="inventoryId" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Add Purchase</button>
    </form>
  
    <!-- Get Purchase Log -->
    <h3>Get Purchase Log</h3>
    <form (ngSubmit)="getPurchaseLog()">
      <div class="form-group">
        <label for="getUserId">User ID</label>
        <input type="number" id="getUserId" [(ngModel)]="purchaseLog.userId" name="getUserId" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Get Purchase Log</button>
    </form>
  
    <div *ngIf="purchaseLogDetails">
      <h4>Purchase Log Details</h4>
      <p>User ID: {{ purchaseLogDetails.userId }}</p>
      <p>Inventory ID: {{ purchaseLogDetails.inventoryId }}</p>
    </div>
  
    <!-- Update Purchase Log -->
    <h3>Update Purchase Log</h3>
    <form (ngSubmit)="updatePurchaseLog()">
      <div class="form-group">
        <label for="updateUserId">User ID</label>
        <input type="number" id="updateUserId" [(ngModel)]="purchaseLog.userId" name="updateUserId" required class="form-control">
      </div>
      <div class="form-group">
        <label for="updateInventoryId">Inventory ID</label>
        <input type="number" id="updateInventoryId" [(ngModel)]="purchaseLog.inventoryId" name="updateInventoryId" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Update Purchase</button>
    </form>
  </div>
