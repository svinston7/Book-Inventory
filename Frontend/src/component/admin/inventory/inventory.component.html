<div class="container"> 
    <h2>Inventory Management</h2>
    
    <!-- Add New Inventory Form -->
    <div class="add-inventory-form">
      <h3>Add New Inventory</h3>
      <form (ngSubmit)="addInventory()">
        <div class="form-group">
          <label for="isbn">ISBN:</label>
          <input type="text" id="isbn" [(ngModel)]="newInventory.isbn" name="isbn" class="form-control" required />
        </div>
        
        <div class="form-group">
          <label for="ranks">Ranks:</label>
          <input type="number" id="ranks" [(ngModel)]="newInventory.ranks" name="ranks" class="form-control" required />
        </div>
        
        <div class="form-group">
          <label for="purchased">Purchased:</label>
          <input type="checkbox" id="purchased" [(ngModel)]="newInventory.purchased" name="purchased" />
        </div>
  
        <button type="submit" class="btn btn-primary">Add Inventory</button>
      </form>
    </div>
  
    <hr />
    
    <!-- Inventory List -->
    <div class="inventory-list">
      <h3>All Inventories</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ISBN</th>
            <th>Ranks</th>
            <th>Purchased</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let inv of inventories">
            <td>{{ inv.isbn }}</td>
            <td>{{ inv.ranks }}</td>
            <td>{{ inv.purchased ? 'Yes' : 'No' }}</td>
            <td>
              <button (click)="startUpdate(inv)" class="btn btn-secondary">Update</button>
              <button (click)="deleteInventory(inv.inventoryId)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
