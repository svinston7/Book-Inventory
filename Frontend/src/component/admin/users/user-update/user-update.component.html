<div class="container">
    <h2>Update User</h2>
  
    <form *ngIf="user" (ngSubmit)="updateUser()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          [(ngModel)]="user.firstName"
          name="firstName"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          [(ngModel)]="user.lastName"
          name="lastName"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input
          type="text"
          id="phoneNumber"
          [(ngModel)]="user.phoneNumber"
          name="phoneNumber"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="roleNumber">Role Number:</label>
        <input
          type="number"
          id="roleNumber"
          [(ngModel)]="user.roleNumber"
          name="roleNumber"
          class="form-control"
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Update User</button>
      <p *ngIf="successMessage" class="text-success">{{ successMessage }}</p>
      <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
    </form>
  
    <div *ngIf="!user" class="alert alert-warning">
      User not found or loading failed.
    </div>
  </div>
