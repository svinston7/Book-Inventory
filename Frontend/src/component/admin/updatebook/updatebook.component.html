<div class="updatebook-container">
    <h2>Update Book</h2>
    <form [formGroup]="updateBookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input id="isbn" formControlName="isbn" type="text" disabled />
      </div>
  
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" formControlName="title" type="text" />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description"></textarea>
      </div>
  
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" formControlName="categoryId">
          <option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="edition">Edition</label>
        <input id="edition" formControlName="edition" type="text" />
      </div>
  
      <div class="form-group">
        <label for="publisher">Publisher</label>
        <select id="publisher" formControlName="publisherId">
          <option *ngFor="let publisher of publishers" [value]="publisher.id">
            {{ publisher.name }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="image">Image</label>
        <input id="image" formControlName="image" type="text" />
      </div>
  
      <button type="submit" [disabled]="updateBookForm.invalid">Update Book</button>
    </form>
  
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
