<app-home> </app-home>

<div class="card ">
  <div class="card-body">
    <div *ngIf="books.length === 0" class="text-center my-5">
      <h3 style="color: red;">Your cart is empty</h3>
      <!-- <button class="btn btn-primary" routerLink="/home">Go to Home</button> -->
    </div>
  </div>
<div class="container ">
    <div class="row mb-2">
      <div class="col-12 " *ngFor="let book of books">
        
          <div class="row g-0">
            <div class="col-md-4">
              <img [src]="book.image" class="img-fluid rounded-start" alt="Book Image">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">{{ book.description }}</p>
                <p class="card-text"><small class="text-body-secondary">ISBN: {{ book.isbn }}</small></p>
                <button (click)="removeBook(book.isbn)" type="button" class="remove-button">
                   Remove
                </button>

 
              </div>
            </div>
          </div>
        
      </div>
    </div>
  </div>
    
   
    <!-- Toast button for demonstration -->
   
   
    <!-- Toast notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Notification</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          {{ toastMessage }}
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isPopupVisible" class="popup-overlay">
    <div class="popup">
      <h3 >{{ popupMessage }}</h3>
     
      <button class="btn-primary" (click)="isPopupVisible = false">Close</button>

    </div>
  </div>
  <div class="w-25 text-center mx-auto">
    <hr>
    <h6 class="mt-2 text-center">Book Cost:{{bookCost}}</h6>
    <h6 class="mt-2 text-center">GST Cost:{{GSTCost}}</h6>
    <hr>
    <h4 class="mt-2 text-center">Total Cost:{{totalCost}}</h4>
    <hr>
    <button class="btn btn-dark mt-3 mx-auto" (click)="payNow()">Proceed to Pay</button>
  </div>
