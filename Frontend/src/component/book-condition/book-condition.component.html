<app-home></app-home>
<div class="table-responsive">
<table class="table table-bordered table-hover table-striped">
    <thead class="table-dark">
        <tr>
            <td>Inventory ID</td>
            <td>Book Title</td>
            <td>Book ISBN</td>
            <td>Book Condition</td>
            <td>Description on Condition</td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let i of invList;let index = index">
            <td>{{index+1}}</td>
            <td>{{i.book?.title}}</td>
            <td>{{i.book?.isbn}}</td>
            <td>{{i.condition?.description}}</td>
            <td>{{i.condition.fullDescription}}</td>
        </tr>
    </tbody>
</table>
</div>
