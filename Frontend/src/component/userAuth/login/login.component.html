<div class="container outer d-flex flex-column flex-md-row">
    
    <div class="login-outer col-md-6">
        <div class="login-header text-center">
            <h1> Login </h1>
            <p>New here ? <a href="/register">Sign up</a></p>
        </div>

        <div *ngIf="trylogin">
             <p >User Not Found</p>
        </div>

        <form (submit)="loginUser($event)" class="needs-validation" novalidate>
            
            <div class="mt-3 input-group has-validation">
                <span class="input-group-text span-user" id="inputGroupPrepend" >&#64;</span>
                <input type="text" class="form-control" [(ngModel)]="user.userName" name="userName" placeholder="User Name" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
            
            <div class="mt-3 position-relative">
                <input type="password" class="form-control" [(ngModel)]="user.password" name="password" #passwordInput type="password" placeholder="Password" required id="password">
                <button type="button" class="btn btn-sm btn-outline-secondary position-absolute" style="top: 50%; right: 10px; transform: translateY(-50%);" (click)="togglePasswordVisibility(passwordInput)">{{ isPasswordVisible ? 'Hide' : 'Show' }}</button>
            </div>
            <p class="mt-2 text-end">
                <a href="">Forgot Password?</a>
            </p>
            
            
            <button type="submit" class="btn btn-primary w-100 mt-4" >Log in</button>
        </form>
    </div>


    <div class="col-md-6 d-none d-md-block">
        <img src="https://img.freepik.com/free-photo/still-life-books-versus-technology_23-2150062868.jpg?t=st=1734091943~exp=1734095543~hmac=fbbded6115d44bc0c3b1d34e6556b2bf76f7b1320360647c0f6347311b13201d&w=996" class="img-fluid " alt="Left-side image">
    </div>
</div>
