


<div class="container outer d-flex flex-column flex-md-row">
    <div class="login-outer col-md-6">
        <div class="login-header text-center">
            <h1> Welcome back </h1>
            <p>Please enter your details to  <i>Sign In</i> </p>
        </div>
        <hr>
        <div *ngIf="trylogin">
            <p class="text-danger">User Not Found</p>
        </div>

        <!-- Form with validation -->
        <form (ngSubmit)="loginUser($event)" #loginForm="ngForm" class="needs-validation">
            
            <!-- User Name Input -->
            <div class="mt-3 input-group has-validation">
                <span class="input-group-text span-user" id="inputGroupPrepend" >&#64;</span>
                <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="user.userName"
                    name="userName"
                    placeholder="User Name"
                    required
                    #userName="ngModel"
                />
                <div *ngIf="userName.invalid && userName.touched" class="text-danger">
                    Username is required.
                </div>
            </div>
            
            <!-- Password Input -->
            <div class="mt-3 position-relative">
                <input
                    type="password"
                    class="form-control"
                    [(ngModel)]="user.password"
                    name="password"
                    placeholder="Password"
                    required
                    #password="ngModel"
                    id="password"
                    #passwordInput
                />
                <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary position-absolute tg"
                    style="top: 50%; right: 10px; transform: translateY(-50%);"
                    (click)="togglePasswordVisibility(passwordInput)"
                >
                    {{ isPasswordVisible ? 'Hide' : 'Show' }}
                </button>
                <div *ngIf="password.invalid && password.touched" class="text-danger">
                    Password is required.
                </div>
            </div>
            
            <!-- Submit Button -->
            <button
                type="submit"
               
                [disabled]="loginForm.invalid"
                class="btn-grad"
            >
                Log in
            </button>
            
         

            <p class="mt-3 text-end">
                <a href="">Forgot Password ? </a>
            </p>
        </form>

        <hr>

        <!-- Register Link -->
        <div class="text-center">
            <p >New here ? Create account</p>
            <a href="/register"  class="btn-grad">Create Account</a>
        </div>
    </div>

    <!-- Right-side Image -->
    <div class="col-md-6 d-none d-md-block">
        <img
            src="assets/rside13.jpg"
            class="img-fluid"
            alt="Left-side image"
        />
    </div>
</div>
