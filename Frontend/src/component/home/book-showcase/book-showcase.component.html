<div class="container" >
    <div class="row text-center" >
        <div *ngFor="let b of allBooks" class="col-sm-6 col-xl-4 mb-3">
            <div class="card">
                <img src="https://picsum.photos/200/300" class="card-img-top img-card" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{b.title}}</h5>
                    <p class="card-text">{{b.description}}</p>
                    <a [routerLink]="['/viewbook', b.isbn]" class="btn btn-primary" (click)="dummy(b)">View Details</a>
                    <a  class="btn btn-primary ms-4">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
