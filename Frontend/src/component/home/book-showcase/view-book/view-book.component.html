<app-home></app-home>
<div class="container-fluid">
    <div class="row">
        <div class="col-5 text-center p-4">
            
            <img src="https://picsum.photos/400/500" class="img-fluid img-thumbnail mt-3 shadow" alt="">
        </div>
        <div class="col-5 text-center">
            <h2 class="my-3">{{book?.title}}</h2>
            <h4 class="my-3">ISBN  {{book?.isbn}}</h4>
                
            <h6 class="my-3 text-start">Description:</h6>
            <textarea [readonly]="isReadonly" class="my-3 acc">{{book?.description}}</textarea>

            <button (click)="showConsole()">show</button>
            <p>Publisher name {{publisher.name}}</p>
        </div>
    </div>
</div>
