
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Offcanvas</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          
          Book Inventory System 
        </a>

        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <!-- Empty List Item (for future use) -->
            <li class="nav-item">
              <!-- <a class="nav-link active" aria-current="page" href="#">Link</a> -->
            </li>
          </ul>

          <!-- Search Form and Buttons -->
          <form class="d-flex" style="width: 500px;" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            <button class="btn btn-primary" type="button"data-bs-toggle="offcanvas"  data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" style="margin-left:2%;background-color: purple;border-color: purple;"><i class="fa-duotone fa-solid fa-filter"></i></button>
          </form>

          <!-- Icons: User and Cart -->
          <div class="btn-group">
            <button type="button" data-bs-toggle="dropdown" style="border: 0;; width: 50px;padding-left: -60px;" aria-expanded="false" data-bs-reference="parent">
              <span style="position: relative; cursor: pointer; font-size: x-large; margin-right: 10px;">
                <i class="fa-solid fa-user" style="background-color: purple; color: white; padding: 10px; border-radius: 30%;"></i>
              </span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <button class="dropdown-item" (click)="logout()">Logout</button>
              </li>
            </ul>
          </div>
          <a routerLink="/shoppingcart">
            <span style="position: relative; cursor: pointer; font-size: x-large; margin-right:0px;">
              <i class="fa-solid fa-cart-shopping" style="background-color: purple; color: white; padding: 10px; border-radius: 30%;"></i>
            </span>
          </a>
          
        </div>
      </div>
    </nav>
  </header>

  <!-- Offcanvas -->
  <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Filter</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <h4>Category</h4>
        <input type="checkbox">
        <label>Romcom</label>
        <input type="checkbox">
        <label>SciFi</label>
        <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 50%;">
            <button class="btn btn-primary" type="button">Apply Filters</button>
          </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js for functionality -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB4LTHuyQdRx93duR8Ocds1uXmeuHggl7zApCwwh34P6k2K1T" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0+9FwpdX32pP4ftJtKqz1gAzZAXS6K7TkWBOo3XhXzXgZ0h2" crossorigin="anonymous"></script>
</body>
</html>
